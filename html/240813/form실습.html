<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인화면</title>
  </head>
  <body>
    <form action="http://localhost/login.html">
     
        <label for="id">아이디</label><br />
        <input type="text" name="id" id="id" /><br />
      
      <label for="pw"></label>비밀번호<br />
      <input type="password" placeholder="특수문자 포함 필수" id="pw" /><br />

      <label for="birth">생일</label><br />
      <input type="date" id="birth" /><br />

      <label for="file">프로필사진</label><br />
      <input type="file" name="" id="file" /><br />
      <input list="telecom" /><br />
      <datalist id="telecom">
        <option value="LG U+"></option>
        <option value="SKT"></option>
        <option value="KT"></option>
      </datalist>
      <label for="tel">연락처</label><br />
      <input type="tel" />

      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" id="male" />
        <label for="male">남성</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="female">여성</label>
      </fieldset>
      <fieldset>
        <legend>사용 기술</legend>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" />
        <label for="css">CSS</label>
        <input type="checkbox" id="css" />
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id="JavaScript" />
        <label for="python">Python</label>
        <input type="checkbox" id="python" />
        <label for="Django">Django</label>
        <input type="checkbox" id="Django" />
      </fieldset>
      <label for="broswers">사용하는 브라우저를 선택하세요</label><br />
      <input list="broswers" />
      <datalist id="broswers">
        <option value="Chrome"></option>
        <option value="Firefox"></option>
        <option value="Safari"></option>
        <option value="Edge"></option>
        <option value="IE"></option>
      </datalist>
      <br />
      <input
        type="button"
        value="초기화"
        style="background-color: red; color: white"
      />
      <input
        type="button"
        value="제출"
        style="background-color: lightgreen; color: white"
      />
    </form>
    <hr />
  </body>
</html>
