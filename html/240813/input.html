<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
    input{
        display: block;
    }
    </style>
    <title>input</title>
  </head>
  <!-- 백문이 블여일타다닥 -->
  <body>
    <input type="text" minlength="3" maxlength="10" />

    <input type="tel" />
    <input type="password" />
    <input type="url" >
    <input type="checkbox" />
    <input type="radio"  /> <input type="radio"  />
    <input type="date" />

    <input type="file" name="" id="file" accept=""/>

    <input type="number" />

    <input type="search" />
    <input type="reset" />
    <input type="submit" />
    <input type="hidden" />

</html>
