<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table {
        border-collapse: collapse;
        border: 3px solid #000;
        table-layout: fixed;
        width: 100%;
      }

      caption {
        caption-side: bottom;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #000;
        padding: 6px 20px;
      }

      th {
        background-color: #eee;
      }

      td {
        text-align: center;
      }

      tfoot {
        font-weight: bold;
      }
    </style>
    <title>테이블 실습</title>
  </head>
  <body>
    <table>
      <caption>
        2023 학년도 대학수능능력시험 성적통지표
      </caption>
      <thead>
        <tr>
          <th scope="col">구분</th>
          <th scope="col" rowspan="2">한국사 영역</th>
          <th scope="col">국어 영역</th>
          <th scope="col">수학 영역</th>
          <th scope="col" rowspan="2">영어 영역</th>
          <th scope="colgroup" colspan="2">탐구 영역</th>
          <th>
            <strong>제 2 외국어<br />한문 영역</strong>
          </th>
        </tr>
        <tr>
          <th scope="col"><strong>선택과목</strong></th>
          <th scope="col"><strong>화법과 작문</strong></th>
          <th scope="col"><strong>확률과 통계</strong></th>
          <th scope="col"><strong>생활과 윤리</strong></th>
          <th scope="col"><strong>지구과학1</strong></th>
          <th scope="col"><strong>독일어</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">표준점수</td>
          <td rowspan="2">&nbsp;</td>
          <td>131</td>
          <td>137</td>
          <td rowspan="2">&nbsp;</td>
          <td>53</td>
          <td>64</td>
          <td rowspan="2">&nbsp;</td>
        </tr>
        <tr>
          <th scope="row">백분위</td>
          <td>93</td>
          <td>95</td>
          <td>75</td>
          <td>93</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">등급</td>
          <td>2</td>
          <td>2</td>
          <td>2</td>
          <td>1</td>
          <td>1</td>
          <td>2</td>
          <td>2</td>
        </tr>
      </tfoot>
      <tbody></tbody>
    </table>
  </body>
</html>
