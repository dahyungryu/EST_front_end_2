<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      input:valid {
        border-color: teal;
      }
      input:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <!-- 이메일을 입력하는 인풋창을 만들고 폼을 제출했을 때 만약 이메일 양식에 어긋나면 ‘알맞는 양식의 이메일 주소를 입력하세요’ 메세지를 출력하도록 합니다. 양식이 올바르다면 제출하도록 만들어보세요. -->
    <form action="">
      <input type="email" required />
      <button>제출</button>
    </form>
    <script>
      const btn = document.querySelector("button");
      const inp = document.querySelector("input");
      btn.addEventListener("click", () => {
        // event.preventDefault();
        console.log(event);
        if (inp.validity.typeMismatch) {
          inp.setCustomValidity("알맞은 양식의 이메일 주소를 입력하세요.");
        } else if (inp.validity.valueMissing) {
          inp.setCustomValidity("이메일 주소를 입력하셔야 합니다!");
        } else {
          inp.setCustomValidity("");
        }
      });

      //   inp.addEventListener("input", () => {
      //     console.log(inp.validity);

      //     if (inp.validity.typeMismatch){

      //     }
      //   });
      //   inp.setCustomValidity("알맞은 양식의 이메일 주소를 입력하세요.");
    </script>
  </body>
</html>
