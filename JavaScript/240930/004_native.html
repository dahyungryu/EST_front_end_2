<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        input:required {
            border-color: blue;
        }
        input:valid {
            border-color: green;
        }
        input:invalid {
            border-color: red;
        }
        
        
    </style>
  </head>
  <body>


    <form action="">
      <label for="username">사용자 이름 (5~10자):
        <input class="type" type="text" minlength="5" maxlength="10" required>
      </label>
      <label for="email">이메일:
        <input type="email" required>
      </label>
      <label for="age">나이 (18~65):
        <input type="number" min="18" max="65" required>
      </label>
      <button>제출</button>
    </form>
    <!-- 각 입력 필드에 올바른 형식과 제한 조건에 맞는 값을 입력해보세요.
조건에 맞지 않는 값을 입력하면 해당 입력 필드의 테두리가 빨간색으로 변하고, 맞는 값을 입력하면 녹색으로 변합니다. 입력 필수인 인풋의 테두리는 파랑입니다.
모든 필드를 올바르게 입력해야만 폼을 제출할 수 있습니다. -->
  </body>
</html>
