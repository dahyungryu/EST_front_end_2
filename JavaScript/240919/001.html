<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .blind {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="”wrap”">
      <h1>
        <a href="”#”">HOME</a>
      </h1>
      <ul>
        <li>GHOST</li>
        <li>DRACULAR</li>
        <li id="ghost">
          Horror Movie
          <a href="#">view site</a>
          <span class="blind">SPAN</span>
        </li>
      </ul>
      <p>Hello</p>
    </div>

    <ul class="list">
      <li>APPLE</li>
      <li>MANGO</li>
      <li>BERRY</li>
    </ul>
 
    <script>
      const ghost = document.querySelector("#ghost");
      // target.addEventListener('eventName', function());

      //HTML content 접근/제어하기
      console.log("innerHTML :", ghost.innerHTML);
      console.log("textContent :", ghost.textContent);
      console.log("innerText :", ghost.innerText);

      //   ghost.innerHTML = `Hello World <a href='#'>LINK</a>`;
      ghost.addEventListener("click", (e) => {
        console.log("target: ", e.target);
        console.log("currentTarget: ", e.currentTarget);
      });

      const fruitList = document.querySelector(".list");
      fruitList.addEventListener("click", (e) => {
        console.log("fruit: ", e.target.textContent);
      });
    </script>
  </body>
</html>
