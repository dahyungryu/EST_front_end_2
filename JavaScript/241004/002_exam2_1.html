<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      const users = [
        {
          id: 1,
          name: "재현",
          isActive: true,
          age: 20,
        },
        {
          id: 2,
          name: "호준",
          isActive: true,
          age: 18,
        },
        {
          id: 3,
          name: "유진",
          isActive: false,
          age: 30,
        },
      ];

      let userList = [];
      users.forEach((user) => {
        userList.push(user.name);
      });
      // let names = [];
      // for (let i = 0; i < users.length; i++) {
      //     users[i].name;
      // }
      console.log(userList);

      let activeUser = [];
      users.forEach((user) => {
        if (user.isActive) {
          activeUser.push(user.name);
        }
      });
      console.log(activeUser);

      const sortedUsers = [...users];
      for (let i = 0; i < sortedUsers.length - 1; i++) {
        for (let j = 1; j < sortedUsers.length; j++) {
          if (sortedUsers[i].age < sortedUsers[j].age) {
            let temp = sortedUsers[i];
            sortedUsers[i] = sortedUsers[j];
            sortedUsers[j] = temp;
          };
        }
      }
      console.log(sortedUsers);
    </script>
  </body>
</html>
