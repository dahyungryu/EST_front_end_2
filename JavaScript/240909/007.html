<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
        var a = "weniv"; // 전역 스코프 

        function func() {
            var a = "fe";
            var b =  "hello"; // 지역 스코프/함수 스코프
            console.log(a);
            console.log(window.a);
            console.log(b);
        }
        func();

        // console.log(b);

        // let과 const 스코프 -> 지역 스코프 (블록 스코프) -> 
        // 코드블럭: {}

        // 조건문, 반복문
        if (true) {
            let c = 30;
            console.log(c);

            var d = 40; // 전역 스코프
        }
        // console.log(c);//접근 불가
        console.log(d);//40
    </script>
  </body>
</html>
