<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // BOM API
      window.alert("안내 메시지를 전송합니다."); 
      //확인을 누를 수 있는 다이얼로그 생성
      window.confirm("확인 메시지를 전송합니다.");
      //확인 또는 취소 응답을 받을 수 있는 다이얼로그
      window.prompt("값을 입력하세요");
      //사용자의 응답(텍스트)을 가져오는 다이얼로그

      window.console.log("window 갹체입니다"); //window 생략 가능
      alert("window를 생략한 메시지입니다");
    </script>
  </body>
</html>
