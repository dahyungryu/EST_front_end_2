<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <main></main>

    <!--
      1. 이미지는 https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png 로 변경합니다.
      2. figcaption 안의 텍스트는 '개리는 무엇을 먹을지 고민합니다.' 로 변경합니다.
      -->
    <script>
      const main = document.querySelector("main");

      const article = document.createElement("article");
      article.classList.add("parent");
      //   article.innerHTML = `<figure>
      //     <img
      //       class="figImg"
      //       src='https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png'
      //       alt=""
      //     />
      //     <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
      //   </figure>`;
      article.insertAdjacentHTML(
        "afterbegin",
        `<figure>
         <img
           class="figImg"
           src='https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png'
           alt=""
         />
        <figcaption class="figCap">개리는 무엇을 먹을지 고민합니다.' 로 변경합니다</figcaption>
       </figure>`
      );
      main.append(article);
      main.append(article);
      main.append(article);
      main.append(article);
      main.append(article);
    </script>
  </body>
</html>
