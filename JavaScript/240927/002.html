<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .container {
        background-color: thistle;
        width: 50px;
        height: 50px;
        /* transition: .2s; */
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const target = document.querySelector(".container");
      let position = 0;
      let keyState = "";
      document.addEventListener("keydown", move);
      document.addEventListener("keyup", stop);

      function move(event) {
        keyState = event.key;
      }

      function stop() {
        keyState = null;
      }
      function play() {
        switch (keyState) {
          case "ArrowRight":
            position += 5;
            target.style.transform = `translate(${position}px)`;
            break;

          case "ArrowLeft":
            position -= 5;
            target.style.transform = `translate(${position}px)`;
            break;
        }

        requestAnimationFrame(play);
      }

      requestAnimationFrame(play);
