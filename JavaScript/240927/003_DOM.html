<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <article class="parent">
      <figure>
        <img
          class="figImg"
          src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*FvUDSeJMpEJ_Lihbtuu-aw.png"
          alt=""
        />
        <figcaption class="figCap">개리는 아무 생각이 없습니다.</figcaption>
      </figure>
    </article>

    <!--
      1. 이미지는 https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png 로 변경합니다.
      2. figcaption 안의 텍스트는 '개리는 무엇을 먹을지 고민합니다.' 로 변경합니다.
      -->
    <script>
      const parent = document.querySelector(".parent");

      const figImg = parent.querySelector(".figImg");
      const caption = parent.querySelector(".figCap");

      gary.addEventListener("click", change);

      //   figImg.setAttribute('src', ' https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png');
      function change(event) {
        figImg.src =
          " https://miro.medium.com/v2/resize:fit:720/format:webp/1*nZaiJiMSPGsLGp9oiUoWsA.png";
        caption.textContent = "개리는 무엇을 먹을지 고민합니다.";

        requestAnimationFrame(change);
      }
      requestAnimationFrame(change);
    </script>
  </body>
</html>
