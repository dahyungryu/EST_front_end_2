<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <link rel="stylesheet" href="./common.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
        <form name="myForm">
            <input type="text" name="user">
            <p id="msg"></p>
            <div class="btn-area">
                <button type="reset">다시쓰기</button>
                <button type="submit">완료</button>
            </div>
        </form>
    </div>

    <script>
        const fm = document.forms.myForm;
        fm.addEventListener('submit', (e) => {
            e.preventDefault();
            msg.textContent = fm.user.value;
            console.log(fm.user.value);
            console.log('submit!!');
        })
    </script>
  </body>
</html>
